        <script>
             //ハンバーガーメニュー(ナビゲーションメニュー)
            window.onload = function () {
                var nav = document.getElementById('nav-wrapper');
                var hamburger = document.getElementById('js-hamburger');
                var blackBg = document.getElementById('js-black-bg');

            hamburger.addEventListener('click', function () {
                nav.classList.toggle('open'); //開く
            });
            blackBg.addEventListener('click', function () {
                nav.classList.remove('open'); //閉じる
            });
            };

            //プルダウンメニュー
            document.getElementById('pulldown').select_menu.onchange = function() {
                location.href = document.getElementById('pulldown').select_menu.value;
            }

            //マウスが乗ったとき・離れた時で色が変わる
            $(function(){
                //homeボタン
                $('.mouse1').on('mouseover',function(){   //マウスオーバー
                    $('.mouse1').css('color','red');    
                })
                $('.mouse1').on('mouseout',function(){    //マウスアウト
                    $('.mouse1').css('color','black');
                })

                //accessボタン
                $(".mouse2").on("mouseover",function(){
                    $(".mouse2").css("color","blue");
                })
                $(".mouse2").on("mouseout",function(){
                    $(".mouse2").css("color","black");
                })

                //contactボタン
                $(".mouse3").on("mouseover",function(){
                    $(".mouse3").css("color","green");
                })
                $(".mouse3").on("mouseout",function(){
                    $(".mouse3").css("color","black");
                })
            });

            //見え隠れするサイドバー
            $(function() {
                var duration = 300; //アニメーションにかける時間

                //aside
                var $aside = $('aside');
                var $asidButton = $aside.find('button')
                    .on('click', function(){
                        $aside.toggleClass('open');
                        if($aside.hasClass('open')){
                            $aside.stop(true).animate({
                                left: '-70px'
                            }, duration,'easeOutBack');
                            $asidButton.find('img')
                                .attr('src','image/btn_close.png');
                        }else{
                            $aside.stop(true).animate({
                                left: '-350px'
                            }, duration,'easeInBack');
                            $asidButton.find('img')
                                .attr('src','image/btn_open.png');
                        };
                    });
            });

            //スムーズスクロール
            $(function (){
                $('.back-to-top').each(function(){
                    //htmlかbodyのいずれがスクロール可能な要素かを検出
                    var el = scrollableElement('html','body');

                    //ボタンにクリックイベントを設定
                    $(this).on('click',function(event){
                        event.preventDefault();
                        $(el).animate({scrollTop:0},250);
                    });
                });
                //scrollTop が利用できる要素を検出する関数
                function scrollableElement() {
                    var i,len,el,$el,scrollable;
                    for (i=0,len=arguments.length;i<len;i++) {
                        el = arguments[i],
                        $el = $(el);
                        if ($el.scrollTop() > 0){
                            return el;
                        } else {
                            $el.scrollTop(1);
                            scrollable = $el.scrollTop() > 0;
                            $el.scrollTop(0);
                            if (scrollable) {
                                return el;
                            }
                        }
                    }
                    return [];
                }
            });

            //画面遷移 -背景色が伸びる(上から下)-
            $(window).on('load',function(){
                $("#splash-logo").delay(1000).fadeOut('slow');//ロゴを1秒でフェードアウトする記述
            
                //ここからローディングエリアを1秒でフェードアウトした後に動かしたいJSをまとめる
                $("#splash").delay(1000).fadeOut('slow',function(){//ローディングエリア（splashエリア）を1.5秒でフェードアウトする
                
                    $('body').addClass('appear');//フェードアウト後bodyにappearクラス付与
            
                });
                //ここまでローディングエリア（splashエリア）を1.5秒でフェードアウトした後に動かしたいJSをまとめる
                
                //ここから背景が伸びた後に動かしたいJSをまとめたい場合は
                $('.splashbg').on('animationend', function() {    
                    //この中に動かしたいJSを記載
                });
                //ここまで背景が伸びた後に動かしたいJSをまとめる
                    
            });
